<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Journal</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    header a {
      text-decoration: none;
      color: #007bff;
      font-size: 0.9rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 10px;
      color: #222;
      font-size: 1.3rem;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
    }

    textarea {
      height: 150px;
    }

    #save-entry {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #save-entry:hover {
      background: #005fcc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #555;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
    }

    .mood-options {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    .mood-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.95rem;
    }

    /* --- Trade Table --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button.add-trade {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.add-trade:hover {
      background-color: #218838;
    }

    .screenshot-preview {
      max-width: 100px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .screenshot-preview:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
    }

    .modal img {
      display: block;
      max-width: 80%;
      max-height: 80%;
      margin: 5% auto;
      border-radius: 10px;
    }

    @media (max-width: 700px) {
      main {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 id="entry-date">Loading...</h1>
    <a href="../index.html">‚Üê Back to Calendar</a>
  </header>

  <main>
    <!-- ‚úÖ TRADE DETAILS -->
    <section id="trade-details">
      <h2>üíπ Trade Details</h2>
      <table id="trade-table">
        <thead>
          <tr>
            <th>Pair</th>
            <th>Entry</th>
            <th>Exit</th>
            <th>R:R</th>
            <th>PnL</th>
            <th>Notes</th>
            <th>Screenshot</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-trade">‚ûï Add Trade</button>
    </section>

    <!-- ‚úÖ Mood Tracker -->
    <section id="mood">
      <h2>üå§Ô∏è Mood Tracker</h2>
      <div class="mood-options">
        <label><input type="radio" name="mood" value="üòä" /> Happy</label>
        <label><input type="radio" name="mood" value="üòê" /> Neutral</label>
        <label><input type="radio" name="mood" value="üòî" /> Sad</label>
        <label><input type="radio" name="mood" value="üò§" /> Stressed</label>
        <label><input type="radio" name="mood" value="üòé" /> Confident</label>
      </div>
    </section>

    <!-- ‚úÖ Reflection -->
    <section id="reflection">
      <h2>üìù Daily Reflection</h2>
      <textarea id="reflection-text" placeholder="Write your thoughts, experiences, and lessons for the day..."></textarea>
      <div class="stats"><span id="word-count">0 words</span></div>
    </section>

    <!-- ‚úÖ Gratitude -->
    <section id="gratitude">
      <h2>üôè Gratitude List</h2>
      <textarea id="gratitude-text" placeholder="List things you‚Äôre grateful for today..."></textarea>
    </section>

    <!-- ‚úÖ Tomorrow Goals -->
    <section id="goals">
      <h2>üéØ Tomorrow‚Äôs Goals</h2>
      <textarea id="goals-text" placeholder="Write what you want to achieve tomorrow..."></textarea>
    </section>

    <section id="actions">
      <button id="save-entry">üíæ Save Entry</button>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <!-- Image modal -->
  <div id="img-modal" class="modal">
    <img id="modal-img" src="" alt="Enlarged Screenshot" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    document.getElementById("entry-date").textContent = date ? `Journal for ${date}` : "No date selected";
    const key = `entry-${date}`;

    const reflection = document.getElementById("reflection-text");
    const gratitude = document.getElementById("gratitude-text");
    const goals = document.getElementById("goals-text");
    const wordCount = document.getElementById("word-count");
    const tbody = document.querySelector("#trade-table tbody");
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");

    // Load saved data
    const saved = JSON.parse(localStorage.getItem(key)) || { trades: [] };
    reflection.value = saved.reflection || "";
    gratitude.value = saved.gratitude || "";
    goals.value = saved.goals || "";

    if (saved.trades.length) saved.trades.forEach(addTradeRow);

    if (saved.mood) {
      const moodOption = document.querySelector(`input[name="mood"][value="${saved.mood}"]`);
      if (moodOption) moodOption.checked = true;
    }

    reflection.addEventListener("input", () => {
      const words = reflection.value.trim().split(/\s+/).filter(w => w.length > 0);
      wordCount.textContent = `${words.length} words`;
    });
    reflection.dispatchEvent(new Event("input"));

    document.querySelector(".add-trade").addEventListener("click", () => addTradeRow());

    function addTradeRow(data = {}) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" value="${data.pair || ""}" placeholder="e.g. EUR/USD"></td>
        <td><input type="text" value="${data.entry || ""}" placeholder="1.0750"></td>
        <td><input type="text" value="${data.exit || ""}" placeholder="1.0800"></td>
        <td><input type="text" value="${data.rr || ""}" placeholder="2R"></td>
        <td><input type="text" value="${data.pnl || ""}" placeholder="+2.5%"></td>
        <td><textarea placeholder="Notes...">${data.notes || ""}</textarea></td>
        <td>
          <input type="file" accept="image/*" class="screenshot-upload" />
          ${data.screenshot ? `<img src="${data.screenshot}" class="screenshot-preview" />` : ""}
        </td>
      `;
      tbody.appendChild(row);

      const upload = row.querySelector(".screenshot-upload");
      upload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = document.createElement("img");
            img.src = event.target.result;
            img.className = "screenshot-preview";
            upload.insertAdjacentElement("afterend", img);
            img.addEventListener("click", () => showModal(img.src));
          };
          reader.readAsDataURL(file);
        }
      });

      row.querySelectorAll(".screenshot-preview").forEach(img => {
        img.addEventListener("click", () => showModal(img.src));
      });
    }

    modal.addEventListener("click", () => modal.style.display = "none");

    function showModal(src) {
      modalImg.src = src;
      modal.style.display = "block";
    }

    document.getElementById("save-entry").addEventListener("click", () => {
      const mood = document.querySelector('input[name="mood"]:checked')?.value || "";
      const trades = [...tbody.querySelectorAll("tr")].map(row => ({
        pair: row.cells[0].querySelector("input").value,
        entry: row.cells[1].querySelector("input").value,
        exit: row.cells[2].querySelector("input").value,
        rr: row.cells[3].querySelector("input").value,
        pnl: row.cells[4].querySelector("input").value,
        notes: row.cells[5].querySelector("textarea").value,
        screenshot: row.cells[6].querySelector(".screenshot-preview")?.src || ""
      }));

      const data = {
        reflection: reflection.value,
        gratitude: gratitude.value,
        goals: goals.value,
        mood,
        trades
      };

      localStorage.setItem(key, JSON.stringify(data));
      alert("‚úÖ Your journal entry has been saved successfully!");
    });
  </script>
</body>
</html>
