<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Journal</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2737/2737128.png">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --accent: #2e8b57;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      background-color: var(--card-bg-light);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    body.dark main {
      background-color: var(--card-bg-dark);
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    h1, h2 {
      text-align: center;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #246b44;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-top: 5px;
      resize: vertical;
      font-family: inherit;
    }

    body.dark textarea, body.dark input[type="text"] {
      background-color: #222;
      color: #eee;
      border-color: #444;
    }

    .section {
      margin-bottom: 20px;
    }

    #save-btn {
      display: block;
      margin: 20px auto;
      font-weight: bold;
    }

    .count {
      font-size: 14px;
      text-align: right;
      opacity: 0.7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    body.dark th, body.dark td {
      border: 1px solid #333;
    }

    .image-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    a.back-link {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåô Dark Mode</button>
  <main>
    <a href="index.html" class="back-link">‚Üê Back to Calendar</a>
    <h1>Daily Journal - <span id="journal-date"></span></h1>

    <!-- Trade Table Section -->
    <h2>Trade Details</h2>
    <button id="add-trade">Add Trade</button>
    <table id="trade-table">
      <thead>
        <tr>
          <th>Pair</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>R:R</th>
          <th>Notes</th>
          <th>PNL</th>
          <th>Screenshot</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Mood Tracker -->
    <div class="section">
      <h2>Mood Tracker</h2>
      <input type="text" id="mood" placeholder="How do you feel today?">
    </div>

    <!-- Daily Goals -->
    <div class="section">
      <h2>Daily Goals</h2>
      <textarea id="goals" placeholder="What are your main goals today?"></textarea>
    </div>

    <!-- Reflection -->
    <div class="section">
      <h2>Reflection</h2>
      <textarea id="reflection" placeholder="Write your reflections about today..."></textarea>
      <div class="count" id="word-count">Words: 0</div>
    </div>

    <!-- Gratitude -->
    <div class="section">
      <h2>Gratitude List</h2>
      <textarea id="gratitude" placeholder="What are you grateful for today?"></textarea>
    </div>

    <!-- Save -->
    <button id="save-btn">üíæ Save Entry</button>
  </main>

  <!-- Image Modal -->
  <div id="img-modal" class="modal">
    <span class="close-modal">&times;</span>
    <img id="modal-img" src="">
  </div>

  <script>
    // Theme system
    const themeToggle = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme") || "light";
    if (currentTheme === "dark") document.body.classList.add("dark");
    themeToggle.textContent = currentTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      const newTheme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", newTheme);
      themeToggle.textContent = newTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    };

    // Journal date display
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    if (date) document.getElementById("journal-date").textContent = date;

    // Trade Table Logic
    const addTradeBtn = document.getElementById("add-trade");
    const tradeTable = document.getElementById("trade-table").querySelector("tbody");
    addTradeBtn.addEventListener("click", () => addTradeRow());

    function addTradeRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="e.g. EUR/USD"></td>
        <td><input type="text" placeholder="Entry price"></td>
        <td><input type="text" placeholder="Exit price"></td>
        <td><input type="text" placeholder="1:2"></td>
        <td><textarea placeholder="Setup notes..."></textarea></td>
        <td><input type="text" placeholder="+50 / -20"></td>
        <td>
          <input type="file" accept="image/*" onchange="previewImage(event, this)">
          <img class="image-preview" style="display:none;">
        </td>`;
      tradeTable.appendChild(row);
    }

    // Image Modal
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");
    const closeModal = document.querySelector(".close-modal");
    window.previewImage = (event, input) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = input.nextElementSibling;
          img.src = e.target.result;
          img.style.display = "block";
          img.onclick = () => {
            modal.style.display = "flex";
            modalImg.src = e.target.result;
          };
        };
        reader.readAsDataURL(file);
      }
    };
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    // Word Count
    const reflection = document.getElementById("reflection");
    const wordCount = document.getElementById("word-count");
    reflection.addEventListener("input", () => {
      const words = reflection.value.trim().split(/\s+/).filter(Boolean);
      wordCount.textContent = "Words: " + words.length;
    });

    // Save button (local storage)
    const saveBtn = document.getElementById("save-btn");
    saveBtn.addEventListener("click", () => {
      const data = {
        mood: document.getElementById("mood").value,
        goals: document.getElementById("goals").value,
        reflection: document.getElementById("reflection").value,
        gratitude: document.getElementById("gratitude").value,
        date: date
      };
      localStorage.setItem(`journal_${date}`, JSON.stringify(data));
      alert("‚úÖ Journal saved successfully!");
    });

    // Load saved entry
    const saved = localStorage.getItem(`journal_${date}`);
    if (saved) {
      const data = JSON.parse(saved);
      document.getElementById("mood").value = data.mood || "";
      document.getElementById("goals").value = data.goals || "";
      document.getElementById("reflection").value = data.reflection || "";
      document.getElementById("gratitude").value = data.gratitude || "";
    }
  </script>
</body>
</html>
