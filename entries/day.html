<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal for the Day</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="entry-date">Journal for this day</h1>
    <a href="../index.html">← Back to Calendar</a>
  </header>

  <main>

    <!-- 🆕 Added Trade Entry Details -->
    <section id="trade-entry">
      <h2>📈 Trade Entry Details</h2>
      <table>
        <thead>
          <tr>
            <th>Entry</th>
            <th>Exit</th>
            <th>Risk/Reward</th>
            <th>Notes (Why it was valid)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" id="entry" placeholder="Entry price" step="0.01" /></td>
            <td><input type="number" id="exit" placeholder="Exit price" step="0.01" /></td>
            <td><input type="text" id="rr" placeholder="1:2, 1:3, etc." /></td>
            <td><textarea id="valid-note" placeholder="Explain what made this a valid entry..."></textarea></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- 🔹 Everything below stays exactly like your previous version -->
    <section id="trade-summary">
      <h2>📊 Trade Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Win</th>
            <th>Loss</th>
            <th>ON GOING</th>
            <th>Risk Reward Ratio</th>
            <th>Win Rate</th>
            <th>Missed Wins</th>
            <th>PNL</th>
            <th>Invalid Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" id="win" /></td>
            <td><input type="number" id="loss" /></td>
            <td><input type="number" id="ongoing" /></td>
            <td><input type="text" id="riskreward" placeholder="1:2" /></td>
            <td><input type="text" id="winrate" placeholder="%" /></td>
            <td><input type="number" id="missed" /></td>
            <td><input type="number" id="pnl" /></td>
            <td><input type="number" id="invalid" /></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="reflection">
      <h2>📝 Daily Reflection</h2>
      <textarea id="reflection-text" placeholder="Write your reflections for the day..."></textarea>
    </section>

    <section id="gratitude">
      <h2>🙏 Gratitude</h2>
      <textarea id="gratitude-text" placeholder="List things you’re grateful for..."></textarea>
    </section>

    <section id="goals">
      <h2>🎯 Tomorrow’s Goals</h2>
      <textarea id="goals-text" placeholder="What do you want to improve tomorrow?"></textarea>
    </section>

    <section id="actions">
      <button id="save-entry">💾 Save Entry</button>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ using GitHub Pages</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    document.getElementById("entry-date").textContent = date ? `Journal for ${date}` : "No date selected";

    const key = `entry-${date}`;
    const fields = [
      "entry", "exit", "rr", "valid-note",
      "win", "loss", "ongoing", "riskreward", "winrate",
      "missed", "pnl", "invalid",
      "reflection-text", "gratitude-text", "goals-text"
    ];

    const saved = JSON.parse(localStorage.getItem(key)) || {};
    fields.forEach(id => {
      const el = document.getElementById(id);
      if (el && saved[id]) el.value = saved[id];
    });

    document.getElementById("save-entry").addEventListener("click", () => {
      const data = {};
      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el) data[id] = el.value;
      });
      localStorage.setItem(key, JSON.stringify(data));
      alert("✅ Entry saved!");
    });
  </script>
</body>
</html>
