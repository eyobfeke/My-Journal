<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trading Journal</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    header a {
      text-decoration: none;
      color: #007bff;
      font-size: 0.9rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 10px;
      color: #222;
      font-size: 1.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background-color: #f3f3f3;
      color: #333;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: none;
    }

    #save-entry {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #save-entry:hover {
      background: #005fcc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #555;
    }

    .stats {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    .mood-options label {
      margin-right: 15px;
      font-size: 1rem;
    }

    @media (max-width: 700px) {
      main { padding: 15px; }
      table { font-size: 0.85rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1 id="entry-date">Loading...</h1>
    <a href="../index.html">‚Üê Back to Calendar</a>
  </header>

  <main>
    <!-- Trade Details Section -->
    <section id="trade-details">
      <h2>üìà Trade Details</h2>
      <table>
        <thead>
          <tr>
            <th>Entry</th>
            <th>Exit</th>
            <th>Risk/Reward</th>
            <th>Setup Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" id="entry-price" placeholder="Entry price" step="0.01" /></td>
            <td><input type="number" id="exit-price" placeholder="Exit price" step="0.01" /></td>
            <td><input type="text" id="rr" placeholder="1:2, 1:3, etc." /></td>
            <td><textarea id="setup-notes" placeholder="Describe what you saw, why it was valid or not..."></textarea></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Trade Summary Table -->
    <section id="trades">
      <h2>üìä Trade Performance Summary</h2>
      <table id="trade-table">
        <thead>
          <tr>
            <th>Win</th>
            <th>Loss</th>
