<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Journal</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
    }

    #save-entry {
      width: 100%;
      height: 100%;
      padding: 20px;
      font-size: 1.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #save-entry:hover {
      background: #005fcc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="entry-date">Loading...</h1>
    <a href="../index.html">← Back to Calendar</a>
  </header>

  <main>
    <section>
      <textarea id="entry-text" placeholder="Write your reflections for this day..."></textarea>
    </section>

    <section>
      <button id="save-entry">Save Entry</button>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ using GitHub Pages</p>
  </footer>

  <script>
    // Get date from URL query
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    const title = document.getElementById("entry-date");
    const textarea = document.getElementById("entry-text");

    // Display date
    title.textContent = date ? `Journal for ${date}` : "No date selected";

    // Use localStorage key based on date
    const key = `entry-${date}`;

    // Load existing text (if any)
    textarea.value = localStorage.getItem(key) || "";

    // Save on button click
    document.getElementById("save-entry").addEventListener("click", () => {
      localStorage.setItem(key, textarea.value);
      alert("✅ Entry saved!");
    });
  </script>
</body>
</html>
