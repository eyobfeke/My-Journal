<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Journal</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2737/2737128.png">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --accent: #2e8b57;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: var(--card-bg-light);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark main {
      background: var(--card-bg-dark);
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    body.dark th, body.dark td {
      border: 1px solid #333;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #246b44;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
      resize: vertical;
      font-family: inherit;
    }

    body.dark textarea {
      background-color: #222;
      color: #eee;
      border-color: #444;
    }

    #logo {
      display: block;
      width: 80px;
      margin: 10px auto;
    }

    .image-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  <main>
    <img src="https://cdn-icons-png.flaticon.com/512/2737/2737128.png" alt="Bull Logo" id="logo">
    <h1>Daily Journal - <span id="journal-date"></span></h1>

    <!-- Trade Details Section -->
    <h2>Trade Details</h2>
    <button id="add-trade">Add Trade</button>
    <table id="trade-table">
      <thead>
        <tr>
          <th>Pair</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>R:R</th>
          <th>Notes</th>
          <th>PNL</th>
          <th>Screenshot</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Daily Summary -->
    <h2>Daily Summary</h2>
    <textarea placeholder="Summarize your overall performance today..."></textarea>

    <!-- Additional Journal Sections -->
    <h2>Emotions</h2>
    <textarea placeholder="How did you feel before, during, and after trading?"></textarea>

    <h2>Market Conditions</h2>
    <textarea placeholder="Describe the market trend, volatility, and key news events..."></textarea>

    <h2>Mistakes & Lessons</h2>
    <textarea placeholder="What mistakes did you make? What can you learn from them?"></textarea>

    <h2>Tomorrowâ€™s Plan</h2>
    <textarea placeholder="Whatâ€™s your strategy or focus for tomorrow?"></textarea>

    <h2>Mindset Notes</h2>
    <textarea placeholder="Any final reflections or thoughts about your mindset today..."></textarea>
  </main>

  <!-- Image Modal -->
  <div id="img-modal" class="modal">
    <span class="close-modal">&times;</span>
    <img id="modal-img" src="">
  </div>

  <script>
    // Theme handling
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') document.body.classList.add('dark');
    themeToggle.textContent = currentTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';

    themeToggle.onclick = () => {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    };

    // Set journal date
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    if (date) document.getElementById("journal-date").textContent = date;

    // Trade table logic
    const addTradeBtn = document.getElementById("add-trade");
    const tradeTable = document.getElementById("trade-table").querySelector("tbody");
    addTradeBtn.addEventListener("click", () => addTradeRow());

    function addTradeRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="e.g. EUR/USD"></td>
        <td><input type="text" placeholder="Entry price"></td>
        <td><input type="text" placeholder="Exit price"></td>
        <td><input type="text" placeholder="e.g. 1:2"></td>
        <td><textarea placeholder="Setup notes..."></textarea></td>
        <td><input type="text" placeholder="+50 / -20"></td>
        <td>
          <input type="file" accept="image/*" onchange="previewImage(event, this)">
          <img class="image-preview" style="display:none;">
        </td>`;
      tradeTable.appendChild(row);
    }

    // Image preview + modal
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");
    const closeModal = document.querySelector(".close-modal");

    window.previewImage = (event, input) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = input.nextElementSibling;
          img.src = e.target.result;
          img.style.display = "block";
          img.onclick = () => {
            modal.style.display = "flex";
            modalImg.src = e.target.result;
          };
        };
        reader.readAsDataURL(file);
      }
    };

    closeModal.onclick = () => {
      modal.style.display = "none";
    };
    window.onclick = e => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
