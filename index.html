<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🪶 My Journal</h1>
    <p>Reflect, write, and grow — one day at a time</p>
  </header>

  <main>
    <section id="calendar">
      <h2>📅 Calendar</h2>
      <div id="calendar-grid"></div>
    </section>

    <section id="weekly-summary">
      <h2>📈 Weekly Summary</h2>
      <textarea id="weekly-notes" placeholder="Write your reflections here..."></textarea>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ using GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
